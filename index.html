<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Sgraffito•° — Canevas circulaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="c"></canvas>

    <div id="expressivityPanel" class="floating-panel" role="group" aria-label="Niveau d'expressivité">
      <div id="expressivityHandle" class="panel-header" aria-hidden="true">Expressivité</div>
      <div class="panel-body">
        <div class="expressivity-readout">
          <span class="expressivity-title">Niveau</span>
          <span id="expressivityLabel" class="expressivity-value">Moyen</span>
        </div>
        <input
          id="expressivitySlider"
          class="expressivity-slider"
          type="range"
          min="0"
          max="3"
          step="1"
          value="1"
          aria-label="Niveau d'expressivité"
        />
        <div class="expressivity-scale" aria-hidden="true">
          <span>Faible</span>
          <span>Moyen</span>
          <span>Fort</span>
          <span>Très fort</span>
        </div>
      </div>
    </div>

    <div id="hud">
      <div id="top">
        <div class="card" aria-live="polite">
          <div id="micDot" class="dot" aria-hidden="true"></div>
          <div class="stack">
            <div class="title">Micro</div>
            <div id="micTxt" class="status">Off</div>
          </div>
        </div>
        <div class="card buttons">
          <button id="btnMic" class="btn" type="button">Activer micro</button>
          <button id="btnClear" class="btn secondary" type="button">Reset</button>
          <button id="btnGyro" class="btn secondary" type="button">Activer gyroscope</button>
          <button id="btnExport" class="btn secondary" type="button">Export PNG</button>
        </div>
      </div>

      <div id="bottom">
        <div class="card modes" role="group" aria-label="Modes d'effets">
          <div class="modes-title">Modes</div>
          <div class="mode-buttons">
            <button class="btn secondary mode-btn" type="button" data-mode="sumi">Sumi.e</button>
            <button class="btn secondary mode-btn" type="button" data-mode="firework">Firework</button>
            <button class="btn secondary mode-btn" type="button" data-mode="generatif">Art génératif</button>
          </div>
        </div>
        <div id="hint">
          Glisse pour tirer / lancer la bille. La voix pousse le mouvement. Double tap pour une tache
          aquarelle. Choisis un mode pour changer le style. Active le gyroscope pour une influence
          subtile.
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
